<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot Password</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
        <link rel="stylesheet" href="ForgotPassStyle.css" />
    </head>
    <body>
        <div class="container">
            <div class="terminal">
                <div class="terminal-header">
                    <div class="buttons">
                        <span class="button close"></span>
                        <span class="button minimize"></span>
                        <span class="button maximize"></span>
                    </div>
                    <div><span class="title">root@vcode:~$</span></div>
                </div>

                <!-- Step 1: Enter Email -->
                <div class="terminal-body" id="step1">
                    <div class="prompt">
                        > Enter your email to reset password:
                    </div>
                    <input
                        type="email"
                        id="email-input"
                        class="input-field"
                        placeholder="your-email@example.com"
                    />
                    <pre id="output" style="display: none; color: green"></pre>
                    <button class="btn reset-btn">Send reset link</button>
                    <a href="/" class="back-link"><< Back to Login</a>
                </div>
            </div>
        </div>

        <script src="ForgotPassScript.js"></script>
    </body>
</html>
