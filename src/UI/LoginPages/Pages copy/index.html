<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password</title>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
        <link rel="stylesheet" href="ForgotPassStyle.css" />
    </head>
    <body>
        <div class="container">
            <div class="terminal">
                <div class="terminal-header">
                    <div class="buttons">
                        <span class="button close"></span>
                        <span class="button minimize"></span>
                        <span class="button maximize"></span>
                    </div>
                    <div><span class="title">root@vcode:~$</span></div>
                </div>

                <!-- Step: Enter New Password -->
                <div class="terminal-body" id="step-reset">
                    <div class="prompt">> Enter new password:</div>
                    <input
                        type="password"
                        id="new-password"
                        class="input-field"
                        placeholder="New password"
                    />
                    <div class="prompt">> Confirm password:</div>
                    <input
                        type="password"
                        id="confirm-password"
                        class="input-field"
                        placeholder="Confirm password"
                    />
                    <pre id="output" style="display: none; font-weight: bold;"></pre>
                    <button class="btn save-password-btn">Save Password</button>
                </div>
            </div>
        </div>

        <!-- ðŸ”¥ Moved script to the end for proper execution -->
        <script src="ResetPassScript.js"></script>
    </body>
</html>
