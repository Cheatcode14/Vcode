<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Secure Terminal Login</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
        <link rel="stylesheet" href="LoginStyle.css" />
    </head>
    <body>
        <center><h1 class="sign-in-title">Sign In</h1></center>

        <div class="container">
            <div class="toggle-container">
                <button id="mode-toggle">ðŸŒž Light Mode</button>
            </div>

            <div class="separator"></div>
            <div class="terminal">
                <div class="terminal-header">
                    <div class="buttons">
                        <span class="button close"></span>
                        <span class="button minimize"></span>
                        <span class="button maximize"></span>
                    </div>
                    <div><span class="title">root@vcode:~$</span></div>
                </div>
                <div class="terminal-body">
                    <pre id="output"></pre>
                    <span class="prompt"
                        >> <span id="command"></span
                        ><span class="cursor">â–ˆ</span></span
                    >
                    <input
                        type="text"
                        id="terminal-input"
                        autofocus
                        autocomplete="off"
                    />
                </div>
            </div>

            <div class="sign-up-container">
                <a href="Signup.html" class="sign-up-link">Sign Up</a>
            </div>
        </div>

        <script src="LoginScript.js"></script>
    </body>
</html>
